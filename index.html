---
layout: home
---

<div class="home">
  <ul class="comics-list" data-masonry='{ "itemSelector": "li" }'>
    {% for comic in site.comics %}
      <li>

        <h2>
          <a class="post-link" href="{{ comic.url | prepend: site.baseurl }}">
            <img width="90" height="90" src="{{ site.baseurl }}/img/{{ comic.slug }}.jpg" alt="{{ comic.title }}">
            <span>{{ comic.title }}</span>
          </a>
        </h2>

      </li>
    {% endfor %}
  </ul>


<p style="clear:both;"></p>

</div>
