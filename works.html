---
layout: default
---

<h1>Works</h1>

<div class="works-wrapper">
{% for work in site.works reversed %}
  <div class="serie-item" style="background-image: url({{ work.thumbnail }});">
      <a href="{{work.url}}">
        <span>{{work.year}}</span>
        <h1>{{work.title}}</h1>
      </a>
  </div>
{% endfor %}
</div>
